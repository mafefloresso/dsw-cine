
<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title class="ion-text-center">
      Nueva Funcion
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content  [fullscreen]="true">
  <ion-card class="custom-card">
    <ion-card-header>
      <ion-title class="ion-text-center">Ingresa los datos</ion-title>
    </ion-card-header>

    <ion-card-content>
      <form [formGroup]="newfuncionForm" >
      <ion-list>
        <ion-row>
          <ion-col size="6">
            <ion-item>
              <ion-label position="floating">Nombre Pelicula</ion-label>
              <ion-input formControlName="nombre" required></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="6">
            <ion-item>
              <ion-label position="floating">Fecha</ion-label>
              <ion-input formControlName="fecha" required></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="6">
            <ion-item>
              <ion-label position="floating">Hora</ion-label>
              <ion-input formControlName="hora" required></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="6">
            <ion-item>
              <ion-label position="floating">Duracion</ion-label>
              <ion-input formControlName="duracion" required></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

        
      </ion-list>
    
      <ion-button expand="full" color="tertiary" shape="round" (click)="newFuncion()" >Agregar</ion-button>
      <ion-button color="tertiary" shape="round" (click)="gotofunciones()">Volver</ion-button>
    </form>
    </ion-card-content>
    
  </ion-card>
</ion-content>
